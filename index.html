<!DOCTYPE html>
<html>
 <head>
    <script>
        var blowHorn = function() {
          document.getElementById('horn').play()
        };
    </script>

 </head>

 <body>

    <input type="button" id="hornBtn" onclick="javascript:blowHorn();" value="Blow Horn">
    
    Horn:<br>
    <audio controls id="horn">
      <source src="horn.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>

    <br><br>

    Background Noise:<br>
    <audio controls loop autoplay id="bg">
      <source src="bg.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>

 </body>
</html>
