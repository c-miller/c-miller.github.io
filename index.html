<!DOCTYPE html>
<html>
 <head>
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1.0" />
    <script>
        function(){
            document.getElementById('bg').play();
        }();
        
        var blowHorn = function() {
          document.getElementById('horn').play();
        };
    </script>

 </head>

 <body>

     <div onclick="javascript:blowHorn();" width="100%" align="center"><img src="speaker.png" /><br>Blow Horn</div>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    
    Background Noise:<br>
    <audio controls loop autoplay id="bg">
      <source src="bg.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
        
    <br><br>
    
    Horn:<br>
    <audio controls id="horn">
      <source src="horn.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
 </body>
</html>
